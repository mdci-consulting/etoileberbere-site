<div class="contact-container">
  <div class="p-col-12 p-md-6">
    <h2>Contactez-nous</h2>
    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
      <div class="p-field">
        <label>Nom : </label>
        <input type="text" formControlName="name" placeholder="Votre nom">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
          <span *ngIf="contactForm.get('name')?.errors?.['required']">Le nom est requis.</span>
        </div>
      </div>
      <div class="p-field">
        <label>Email : </label>
        <input type="email" formControlName="email" placeholder="Votre email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
          <span *ngIf="contactForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="contactForm.get('email')?.errors?.['email']">Veuillez entrer un email valide.</span>
        </div>
      </div>
      <div class="p-field">
        <label>Sujet : </label>
        <input type="text" formControlName="subject" placeholder="Votre sujet">
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="error-message">
          <span *ngIf="contactForm.get('subject')?.errors?.['required']">Le sujet est requis.</span>
        </div>
      </div>
      <div class="p-field">
        <label>Message : </label>
        <textarea formControlName="message" placeholder="Votre message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
          <span *ngIf="contactForm.get('message')?.errors?.['required']">Le message est requis.</span>
        </div>
      </div>
      <button pButton type="submit" label="Envoyer" [disabled]="contactForm.invalid"></button>
    </form>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
