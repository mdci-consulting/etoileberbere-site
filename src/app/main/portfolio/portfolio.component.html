<div class="portfolio-container">
  <h2 class="text-3xl font-bold mb-4 text-primary">ðŸ’¼ Mon Portfolio</h2>

  <p-carousel
    class="project-carousel"
    [value]="projects"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="8000"
    [page]="selectedIndex"
    [responsiveOptions]="[
      { breakpoint: '1024px', numVisible: 2, numScroll: 1 },
      { breakpoint: '768px', numVisible: 1, numScroll: 1 }
    ]"
  >
    <ng-template pTemplate="item" let-project>
      <div class="project-card flex flex-column md:flex-row gap-4 w-full">
        <!-- IMAGE -->
        <div class="w-full md:w-5">
          <img
            [src]="project.image"
            [alt]="project.title"
            class="w-full border-round"
            style="object-fit: cover; max-height: 300px"
          />
        </div>

        <!-- CONTENU -->
        <div class="w-full md:w-7 flex flex-column gap-2">
          <h3 class="text-2xl font-bold text-primary mb-1">{{ project.title }}</h3>
          <p class="text-content mb-2">{{ project.description }}</p>

          <div *ngIf="project.descriptionDetails?.length">
            <p class="font-semibold text-sm text-gray-600">FonctionnalitÃ©s :</p>
            <ul class="text-content mb-2">
              <li *ngFor="let desDetail of project.descriptionDetails">
                {{ desDetail }}
              </li>
            </ul>
          </div>

          <div class="mt-2">
            <p class="font-semibold">ðŸ§ª Technologies :</p>
            <div class="flex flex-wrap gap-2 mt-1">
              <p-tag *ngFor="let tech of project.technologies" severity="info">
                {{ tech }}
              </p-tag>
            </div>
          </div>

          <div class="mt-3">
            <a [href]="project.link" target="_blank" rel="noopener">
              <button
                pButton
                label="ðŸ”— Voir le projet"
                icon="pi pi-external-link"
                severity="success"
              ></button>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
